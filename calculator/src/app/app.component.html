

<style>
  * {
    padding: 0px;
    margin: 0px;
  }

  html {
    background-color: #93f273;
  }

  hr {
    height: 2px; 
    background-color: #666666;
  }

  h1 {
    text-align: center; 
    color: #660000;
    height: 50px;
    font-size: 50px;
    padding: 35px;
  }

  #container {
    position: relative;
    width: 300px;
    border: 3px solid #666666;
    margin: 30px auto;
    border-radius: 5px;
    background-color: #666666;
    box-shadow: 2px 2px 2px 1px rgba(0,0,0,1);
  }

  input[type="text"] {
    position: relative; 
    display: block; 
    width: 90%;
    margin: 12px auto 0px auto;
    font-size: 20px;
    background-color: #cccccc;
  }

  input[type="text"]:disabled {
    color: black;
  }

  button {
    position: relative; 
    background-color: #b3b3b3;
    width: 20%;
    margin: 2%;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10%;
    box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.7);
  }

  button:hover {
    background-color: #8c8c8c;
    cursor: pointer;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h1>Calculator</h1>
  <hr/><br/>

  <div id="container">
    <form name="calc">
      <input id="inputBox" type="text" name="output" placeholder="0" disabled="disabled" class="disabledInput" [value]= "inputVals" />
      <br/>

      <button *ngFor="let b of buttonVals" (click)="getInput($event,b)">{{ b }}</button>
    </form>
  </div>

  <br/><hr/>
</div>
