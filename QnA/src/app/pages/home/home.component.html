<div class="body-para">
  <section class="container main-content pt-0">
    <div class="row pb-1 mt-3">
      <div class="col-4">
        <select
          class="form-select"
          (ngModelChange)="onLanguageChange($event)"
          [(ngModel)]="selectedLanguage"
        >
          <option value="0">Select Language</option>
          <option *ngFor="let item of languagelist" [value]="item.languageId">
            {{ item.language }}
          </option>
        </select>
      </div>
      <div class="col-4">
        <select
          class="form-select"
          (change)="onTopicChange()"
          [(ngModel)]="selectedTopic"
        >
          <option value="0">Select Topic</option>
          <ng-container *ngIf="topicList$ | async as topics">
            @for(topic of topics; track $index) {
            <option
              *ngFor="let topic of topics"
              [value]="topic.languageTopicId"
            >
              {{ topic.topicName }}
            </option>

            }
          </ng-container>
        </select>
      </div>
      <div class="row pt-2">
        <div class="col-md">
          <div class="row">
            <div class="col-12"  *ngFor="let question of questionList">
              <app-question-card [question]="question"> 

              </app-question-card>
            </div>
          </div>

          

          <a href="" class="load-questions">
            <i class="icon-refresh"> Load more questions</i></a
          >
        </div>
        <aside class="col-md-3 sidebar">
          <div class="widget widget_stats">
            <h3 class="widget_title">Question Count</h3>
            <div class="ul_list ul_list-icon-ok">
              <ul>
                <li>React <span> 50</span></li>
                <li>Javascript <span> 80</span></li>
              </ul>
            </div>
          </div>
          <div class="widget widget_highest_points">
            <h3 class="widget_title">Highest Points Questions</h3>
            <ul>
              <li>
                <div class="author-img">
                  <a href="">
                    <img
                      src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"
                      alt=""
                  /></a>
                </div>
                <h6>Admin name</h6>
                <span class="comment"> 12 points</span>
              </li>
              <li>
                <div class="author-img">

                      src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"

                      alt=""

              </li>
            </ul>
          </div>

          <div class="widget widget_tag_cloud">
