<!-- overflow: hidden - no scroll bar to the right -->
<div style="height: calc(100vh - 50px); overflow: hidden ">
<mat-card>

<form (submit)="onlogin(loginform)" #loginform="ngForm">

<mat-form-field>
    <input matInput
           placeholder="Email"
           name="email"
           required
           email
           #emailInput="ngModel"
           ngModel>
           <!-- "ngModel" allows us to get the value of the input by its 
                name "email" -->
    <mat-error *ngIf="emailInput.invalid">Please give a valid email</mat-error>
</mat-form-field>

<mat-form-field>
    <input matInput
           placeholder="Password"
           name="password"
           ngModel>
</mat-form-field>

<button class="btn btn-primary" type="submit">Login</button>
</form>

</mat-card>
</div>
