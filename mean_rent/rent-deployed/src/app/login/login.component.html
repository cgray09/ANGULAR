<div style="height: calc(100vh - 150px); overflow: hidden ">
<mat-card>

<form (submit)="onlogin(loginform)" #loginform="ngForm">

<mat-form-field>
    <input matInput
           placeholder="Email"
           name="email"
           required
           email
           #emailInput="ngModel"
           ngModel>
    <mat-error *ngIf="emailInput.invalid">Please give a valid email</mat-error>
</mat-form-field>

<mat-form-field>
    <input matInput
           type="password"
           placeholder="Password"
           name="password"
           required
           #passwordInput="ngModel"
           ngModel>
    <mat-error *ngIf="passwordInput.invalid">Password is required</mat-error>
</mat-form-field>

<button [disabled]="passwordInput.invalid || emailInput.invalid" class="btn btn-primary" type="submit">Login</button>
</form>

</mat-card>
</div>
