<div class="main-container">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Password Generator</h1>

        <div class="field">
          <label class="label">Length</label>
          <input class="input" (input)="onChangeLength($event)" />
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeUseLetters()" type="checkbox" /> Use Letters
            </label>
          </div>

          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeUseNumbers()" type="checkbox" /> Use Numbers
            </label>
          </div>

          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeUseSymbols()" type="checkbox" /> Use Symbols
            </label>
          </div>
        </div>

        <button [disabled]="!(length && (includeLetters || includeSymbols || includeNumbers))" (click)="onButtonClick()" class="button is-link is-fullwidth">
          Generate!
        </button>

        <div class="box" *ngIf="password">
          <label class="label">Password</label>
          <input class="input" [value]="password" />
        </div>
      </div>
    </div>
  </div>
</div>
