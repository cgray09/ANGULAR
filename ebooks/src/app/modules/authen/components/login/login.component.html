<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-primary has-text-grey">Login</h1>
    <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input matInput name="email" ngModel type="email" class="size input has-background-light" placeholder="Email" #emailInput="ngModel" required email>
          <mat-error class="show fix" *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email.</mat-error>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input type="password" class="size input has-background-light" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" minlength="6" required>
          <mat-error class="show fix" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password with minimum length of 6 characters.</mat-error>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field" style="display: flex; ">
        <p class="control">
          <button fxFlex mat-flat-button class="btn-look" type="submit">
            Login
          </button>
        </p>
      </div>
    </form>

    <!-- <br> -->

    <button fxFlex mat-flat-button class="btn-look" (click)='onLogin()'>Login with Google</button>

    <p>No account? <a routerLink="/signup">Sign up</a> now!</p>

  </div>
</div>
