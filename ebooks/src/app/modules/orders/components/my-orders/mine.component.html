

<h1>Orders</h1>
<div class="container" >
  <table mat-table [dataSource]="coursesOrder" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{Â element.dateCreated | date }} </td>
      </ng-container>



      <!-- Symbol Column -->
      <ng-container matColumnDef="urlImage">
              <th mat-header-cell *matHeaderCellDef> # of Items </th>
              <td mat-cell  *matCellDef="let element" style="width: 25%;">
                {{ element.items.length }}
              </td>
      </ng-container>

      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.total | currency }} </td>
        </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
